{% extends 'core/layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2 class="text-center display-4">EdLink</h2>
        </div>
        <div class="jumbotron">

            <form class="form" action="{% url "home" %}" method="post">
                <div class="row">
                    <div class="form-group-lg col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon">http(s)://</div>
                            {{ form.url }}
                        </div>
                    </div>
                    <div class="form-group-lg col-sm-4">
                        <div class="input-group">
                            <div class="input-group-addon">{{ app_url }}/</div>
                            {{ form.link }}
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:25px">
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-plus"></i> Create link</button>
                    </div>
                </div>
            </form>
        </div>

        {% if error %}
            <div class="row">
                <div class="alert alert-danger text-center" role="alert" style="margin-top:20px;">
                    Ajout impossible : marque existante dans la base de donn√©es.
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
